name: CI Pipeline

on:
  push:
    branches: [ $default-branch, feature/* ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      env:
        CI: true
      
    - name: TypeScript compilation check
      run: npx tsc --noEmit
      env:
        NODE_ENV: production

    - name: Run ESLint
      run: npm run lint --if-present
      env:
        CI: true
      
    - name: Run tests (if you have them)
      run: xvfb-run -a npm test --if-present
      env:
        CI: true
        NODE_ENV: test
      
    - name: Build extension
      run: npm run compile --if-present
      env:
        NODE_ENV: production

    - name: Package VSIX
      run: |
        npm install -g @vscode/vsce
        vsce package
      env:
        NODE_ENV: production